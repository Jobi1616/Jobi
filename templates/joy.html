<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title> student management</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card" style="height: 31rem;">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registration Module</h2><br>
<form action="/"method="post">
                        <input class="form-control" type="text" placeholder="student name" required name="name"
                            aria-label="default input example"><br>
                        <input class="form-control" type="text" placeholder="student age" required max="100" min="0" name="age"
                            aria-label="default input example"><br>
                        <textarea class="form-control" type="text" placeholder="address"
                            aria-label="default input example" required name="address" ></textarea>
                        <label for="">
                            <h4>course</h4>
                        </label><br>
                        <select class="form-select" aria-label="Default select example" name="course">
                            <option value="python">python</option>
                            <option value="java">java</option>
                            <option value="c++">c++</option>
                        </select><br>
                        <div class="text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
                       
                    </form>
                    </div>

                </div>

            </div>
            <div class="col">
                <table class="table table-striped">
                    <tr>
                        <th>sno</th>
                        <th>name</th>
                        <th><address></address></th>
                        <th>age</th>
                        <th>course</th>
                        <th>action</th>
                    </tr>
                    {%for stud in student%}
                    <tr>
                        <td>{{stud.sno}}</td>
                        <td>{{stud.name}}</td>
                        <td>{{stud.address}}</td>
                        <td>{{stud.age}}</td>
                        <td>{{stud.course}}</td>
                        <td>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal{{stud.sno}}">
                                <i class="fa-regular fa-pen-to-square" style="color: #74C0FC;"></i>
                            </button>
                        <a href="/delete/{{stud.sno}}" class="btn btn-outline-primary"><i class="fa-solid fa-trash-can"q></i></a>
                        </td>
                    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal{{stud.sno}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">update student/h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="/update/{{stud.sno}}"method="post">
                <input class="form-control" type="text" placeholder="student name" required name="name" value="{{stud.name}}"
                    aria-label="default input example"><br>
                <input class="form-control" type="text" placeholder="student age" required max="100" min="0" name="age"value="{{stud.age}}"
                    aria-label="default input example"><br>
                <textarea class="form-control" type="text" placeholder="address"
                    aria-label="default input example" required name="address" >{{stud.address}}</textarea>
                <label for="">
                    <h4>course</h4>
                </label><br>
                <select class="form-select" aria-label="Default select example" name="course">
                    <option value="python">python</option>
                    <option value="java">java</option>
                    <option value="c++">c++</option>
                </select><br>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
        </div>
      </div>
    </div>
  </div>
                </tr>
                {%endfor%}

                </table>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ada17aa777.js" crossorigin="anonymous"></script>
</body>

</html>
